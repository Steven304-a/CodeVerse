<!DOCTYPE html>
<html lang="en" data-theme="pomodoro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="timer-studying.css">
</head>
<body>
    <div class="app-container">
        <!-- Header with Mode Toggle -->
        <header class="app-header">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="pomodoro">
                    <i class="fas fa-clock"></i>
                    <span>Focus</span>
                </button>
                <button class="mode-btn" data-mode="short-break">
                    <i class="fas fa-coffee"></i>
                    <span>Short Break</span>
                </button>
                <button class="mode-btn" data-mode="long-break">
                    <i class="fas fa-umbrella-beach"></i>
                    <span>Long Break</span>
                </button>
            </div>
            <button id="settings-btn" class="icon-btn">
                <i class="fas fa-cog"></i>
            </button>
        </header>

        <!-- Main Timer Display -->
        <main class="timer-container">
            <div class="timer-display">
                <div id="timer" class="time-display">50:00</div>
                <button id="timer-control" class="timer-btn pulse-animation">
                    <i class="fas fa-play"></i>
                    <span>START</span>
                </button>
            </div>

            <!-- Current Task -->
            <div class="current-task">
                <span class="task-badge">#1</span>
                <span class="task-name">No current task</span>
            </div>

            <!-- Progress Indicator -->
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </main>

        <!-- Tasks Section -->
        <section class="tasks-section">
            <div class="section-header">
                <h3><i class="fas fa-tasks"></i> Tasks</h3>
                <span class="tasks-count">0</span>
            </div>
            
            <ul id="tasks-list" class="tasks-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
            
            <div class="add-task-container">
                <input type="text" id="new-task-input" placeholder="Add new task..." class="task-input">
                <button id="add-task-btn" class="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </section>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-cog"></i> Timer Settings</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- Settings content remains the same as before -->
                </div>
            </div>
        </div>
    </div>

    <script src="timer-studying.js"></script>
</body>
</html>
