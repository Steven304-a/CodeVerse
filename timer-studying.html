<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Timer | Steven Emad</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="timer-studying.css">
</head>
<body>
    <div class="timer-app">
        <!-- Timer Display -->
        <div class="timer-display">
            <div id="timer-display">50:00</div>
            <button id="start-timer" class="timer-btn">START</button>
        </div>

        <!-- Current Task -->
        <div class="current-task">
            <div class="task-number">#2</div>
            <div class="task-name">finish 50 minute, physics lecture</div>
        </div>

        <!-- Tasks List -->
        <div class="tasks-section">
            <h3>Tasks</h3>
            <ul id="task-list">
                <li class="task-item">
                    <input type="checkbox" id="task1">
                    <label for="task1">
                        <span class="task-text">finish 50 minute, physics lecture</span>
                        <span class="task-progress">2/1</span>
                    </label>
                </li>
                <li class="task-item">
                    <input type="checkbox" id="task2">
                    <label for="task2">
                        <span class="task-text">finish 50 minute, physics lecture (2)</span>
                        <span class="task-progress">0/1</span>
                    </label>
                </li>
            </ul>
            <div class="add-task">
                <input type="text" id="new-task" placeholder="Add Task">
                <button id="add-task">+</button>
            </div>
        </div>

        <!-- Timer Modes (Hidden by default) -->
        <div class="timer-modes">
            <button class="mode-btn active" data-mode="pomodoro">Pomodoro</button>
            <button class="mode-btn" data-mode="short-break">Short Break</button>
            <button class="mode-btn" data-mode="long-break">Long Break</button>
        </div>
    </div>

    <script src="timer-studying.js"></script>
</body>
</html>
